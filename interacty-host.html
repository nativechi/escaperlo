<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacty Game</title>
</head>
<body>
    <!-- Embed the Interacty game -->
    <div class="interacty_padding" style="position: relative; padding: 99.5% 0 0 0;">
        <div class="interacty_wrapper" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center;">
            <iframe id="interactyGame" style="border: none; width: 100%; height: 100%;" src="https://p.interacty.me/c0cbaf7f6b752c94/iframe.html"></iframe>
        </div>
    </div>

    <!-- Add JavaScript to detect game completion and transition to the next slide -->
    <script>
        // Listen for messages from the Interacty iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'gameCompleted') {
                // Redirect to the next Genially slide
                window.top.location.href = 'https://view.genially.com/6697b7f849df3365c4212ea1?idSlide=27a0cd44-0a03-444a-9429-1d8e7f7bbcfb'; // Set your Genially URL here
            }
        });

        // Ensure Interacty game calls this function on completion
        function onGameComplete() {
            window.parent.postMessage('gameCompleted', '*');
        }
    </script>
</body>
</html>
