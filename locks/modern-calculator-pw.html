<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lock</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #e74c3c;
            color: #ecf0f1;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.correct {
            background-color: #28a745;
        }
        #message {
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Code</h2>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button correct" onclick="checkCode()">OK</button>
        </div>
    </div>
    <p id="message"></p>
    <script>
        const correctCode = '1234'; // Set your code here
        let enteredCode = '';

        function appendNumber(number) {
            enteredCode += number;
            document.getElementById('display').textContent = enteredCode;
        }

        function clearDisplay() {
            enteredCode = '';
            document.getElementById('display').textContent = '';
        }

        function checkCode() {
            const message = document.getElementById('message');
            if (enteredCode === correctCode) {
                message.textContent = 'Unlocked!';
                message.style.color = 'green';
                // Redirect to the next Genially slide
                parent.window.location.href = 'your-genially-url-here'; // Set your Genially URL here
            } else {
                message.textContent = 'Incorrect Code';
                message.style.color = '#d9534f';
            }
        }
    </script>
</body>
</html>
