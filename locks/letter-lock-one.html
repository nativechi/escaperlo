<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Lock</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        input, button {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h2>Enter Letter Code</h2>
    <input type="text" id="letterCode" placeholder="Enter Code">
    <button onclick="checkLetterCode()">Unlock</button>
    <p id="message"></p>
    <script>
        const correctLetterCode = 'ABCD'; // Set your letter code here
        function checkLetterCode() {
            const enteredCode = document.getElementById('letterCode').value.toUpperCase();
            const message = document.getElementById('message');
            if (enteredCode === correctLetterCode) {
                message.textContent = 'Unlocked!';
                message.style.color = 'green';
                // Redirect to the next Genially slide
                parent.window.location.href = 'your-genially-url-here'; // Set your Genially URL here
            } else {
                message.textContent = 'Incorrect Code';
                message.style.color = '#d9534f';
            }
        }
    </script>
</body>
</html>
