<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Lock</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .red { background-color: red; color: white; }
        .green { background-color: green; color: white; }
        .blue { background-color: blue; color: white; }
        #message {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h2>Enter Color Code</h2>
    <button class="red" onclick="addColor('R')">Red</button>
    <button class="green" onclick="addColor('G')">Green</button>
    <button class="blue" onclick="addColor('B')">Blue</button>
    <button onclick="checkCode()">Unlock</button>
    <p id="codeDisplay"></p>
    <p id="message"></p>
    <script>
        const correctCode = 'RGB'; // Set your color code here
        let enteredCode = '';
        
        function addColor(color) {
            enteredCode += color;
            document.getElementById('codeDisplay').textContent = enteredCode;
        }

        function checkCode() {
            const message = document.getElementById('message');
            if (enteredCode === correctCode) {
                message.textContent = 'Unlocked!';
                message.style.color = 'green';
                // Redirect to the next Genially slide
                parent.window.location.href = 'your-genially-url-here'; // Set your Genially URL here
            } else {
                message.textContent = 'Incorrect Code';
                message.style.color = '#d9534f';
            }
        }
    </script>
</body>
</html>
