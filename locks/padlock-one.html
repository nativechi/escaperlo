<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlock</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .padlock-container {
            display: inline-block;
            position: relative;
        }
        .padlock {
            width: 100px;
            height: 150px;
            background-color: gray;
            border-radius: 10px;
            position: relative;
        }
        .padlock::before {
            content: '';
            width: 70px;
            height: 70px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 15px;
        }
        input, button {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h2>Enter Padlock Code</h2>
    <div class="padlock-container">
        <div class="padlock"></div>
    </div>
    <input type="text" id="padlockCode" placeholder="Enter Code">
    <button onclick="checkPadlockCode()">Unlock</button>
    <p id="message"></p>
    <script>
        const correctPadlockCode = '1234'; // Set your padlock code here
        function checkPadlockCode() {
            const enteredCode = document.getElementById('padlockCode').value;
            const message = document.getElementById('message');
            if (enteredCode === correctPadlockCode) {
                message.textContent = 'Unlocked!';
                message.style.color = 'green';
                // Redirect to the next Genially slide
                parent.window.location.href = 'your-genially-url-here'; // Set your Genially URL here
            } else {
                message.textContent = 'Incorrect Code';
                message.style.color = '#d9534f';
            }
        }
    </script>
</body>
</html>
