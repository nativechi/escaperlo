<div style="width: 350px; margin: 0 auto; text-align: center; padding: 20px; border: 2px solid #ccc; border-radius: 15px; background-color: #2c3e50; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);">
    <h2 style="font-family: 'Arial', sans-serif; color: #ecf0f1;">Enter Password</h2>
    <input type="password" id="passwordInput" style="font-size: 24px; text-align: center; border: 1px solid #ccc; border-radius: 5px; padding: 5px; width: 80%; margin-bottom: 10px;">
    <button onclick="checkPassword()" style="font-size: 24px; margin-top: 10px; border: none; background-color: #28a745; color: white; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Unlock</button>
    <p id="passwordMessage" style="font-family: 'Arial', sans-serif; margin-top: 10px; color: #d9534f;"></p>
</div>

<script>
    const correctPassword = 'loveluv'; // Change this to your desired password

    function checkPassword() {
        const enteredPassword = document.getElementById('passwordInput').value;
        const message = document.getElementById('passwordMessage');
        
        if (enteredPassword === correctPassword) {
            message.textContent = 'Unlocked!';
            message.style.color = 'green';
            document.getElementById('nextButton').style.display = 'block'; // Reveal hidden next button
        } else {
            message.textContent = 'Incorrect Password';
            message.style.color = '#d9534f';
        }
    }
</script>
