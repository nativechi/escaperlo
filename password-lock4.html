<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Lock</title>
    <style>
        #lockSection {
            display: none; /* Hidden by default */
        }
        #message {
            color: red;
            display: none;
        }
        #correctMessage {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div id="lockContainer">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message">Incorrect password. Try again.</p>
    </div>

    <div id="lockSection">
        <h2>Secret Section</h2>
        <p>You have unlocked the section!</p>
    </div>

    <script>
        const correctPassword = "escape123";  // Set the correct password here

        function checkPassword() {
            const userPassword = document.getElementById('passwordInput').value;
            const message = document.getElementById('message');
            const lockSection = document.getElementById('lockSection');
            const lockContainer = document.getElementById('lockContainer');

            if (userPassword === correctPassword) {
                lockSection.style.display = 'block';  // Show the locked section
                message.style.display = 'none';  // Hide incorrect message
                lockContainer.style.display = 'none';  // Hide input after correct password
            } else {
                message.style.display = 'block';  // Show incorrect message
            }
        }
    </script>
</body>
</html>
