<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Notepad</title>
    <style>
        body {
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Notepad</h2>
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    <button onclick="clearNotepad()">Clear Notes</button>
    <script>
        const notepad = document.getElementById('notepad');

        // Load saved notes from local storage
        notepad.value = localStorage.getItem('notepadContent') || '';

        // Save notes to local storage on input
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepadContent', notepad.value);
        });

        // Clear notes
        function clearNotepad() {
            notepad.value = '';
            localStorage.removeItem('notepadContent');
        }
    </script>
</body>
</html>
