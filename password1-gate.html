<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Gate</title>
  <style>
    body {
      margin: 0;
      background-color: transparent; /* Ensure the body background is transparent */
    }
    /* Overlay covering the entire screen */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(34, 34, 34, 0.9); /* Semi-transparent background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* Password Gate Container */
    #password-gate {
      position: relative;
      background-color: #333; /* Customize gate background */
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    /* Password Input Field */
    #password-gate input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    /* Submit Button */
    #password-gate button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745; /* Button color */
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #password-gate button:hover {
      background-color: #218838; /* Button hover color */
    }
    /* Feedback Message */
    #feedback {
      margin-top: 15px;
      font-size: 16px;
    }
    /* Close Button (X) */
    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      display: none; /* Hidden by default */
    }
    #close-button:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="password-gate">
      <button id="close-button" onclick="closeGate()">Ã—</button> <!-- Close button -->
      <h2>Enter the Secret Code</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <br>
      <button onclick="checkPassword()">Unlock</button>
      <p id="feedback"></p> <!-- Feedback message will appear here -->
    </div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('password-input').value;
      var feedback = document.getElementById('feedback');
      if (password === 'escape123') { // Replace 'escape123' with your desired password
        feedback.style.color = '#28a745'; // Success message color
        feedback.textContent = 'Correct! Click the "X" to proceed.';
        // Show the close button
        document.getElementById('close-button').style.display = 'block';
        // Disable input and button to prevent further interaction
        document.getElementById('password-input').disabled = true;
        document.querySelector('#password-gate button[onclick="checkPassword()"]').disabled = true;
      } else {
        feedback.style.color = '#dc3545'; // Error message color
        feedback.textContent = 'Incorrect code. Please try again.';
        document.getElementById('password-input').value = ''; // Clear input field
      }
    }

    function closeGate() {
      // Remove the overlay element from the DOM
      var overlay = document.getElementById('overlay');
      overlay.parentNode.removeChild(overlay);
    }
  </script>
</body>
</html>
