<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Gate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #password-gate {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #password-gate h2 {
      margin-bottom: 20px;
    }
    #password-gate input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    #password-gate button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #password-gate button:hover {
      background-color: #218838;
    }
    #feedback {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="password-gate">
    <h2>Enter the Secret Code</h2>
    <input type="password" id="password-input" placeholder="Password" />
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="feedback"></p> <!-- Added this line for feedback -->
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('password-input').value;
      var feedback = document.getElementById('feedback');
      if (password === 'escape123') { // Replace 'escape123' with your desired password
        feedback.style.color = '#28a745'; // Green color for success
        feedback.textContent = 'Correct! You may proceed.';
        // Optionally, trigger an action in Genially or proceed to the next step
      } else {
        feedback.style.color = '#dc3545'; // Red color for error
        feedback.textContent = 'Incorrect code. Please try again.';
      }
    }
  </script>
</body>
</html>
